<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Index</title>
		
		<!--CSS-->
		<link rel="stylesheet" href="res/css/style.css">
		
		<!--JQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	

		<!--Font-->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

	</head>

	<body>
	

		<table>
			<tr>
				<th colspan="4"><input type="text" readonly disabled id="eq"/></th>
			</tr>
			<tr>
				<td colspan="3"><button id="ce">CE</button></td>
				<td><button id="^" class="operator">x<sup>y</sup></button></td>
			</tr>
			<tr>
				<td><button id="number-7">7</button></td>
				<td><button id="number-8">8</button></td>
				<td><button id="number-9">9</button></td>
				<td><button id="+" class="operator">+</button></td>
			</tr>
			<tr>
				<td><button id="number-4">4</button></td>
				<td><button id="number-5">5</button></td>
				<td><button id="number-6">6</button></td>
				<td><button id="-" class="operator">-</button></td>
			</tr>
			<tr>
				<td><button id="number-1">1</button></td>
				<td><button id="number-2">2</button></td>
				<td><button id="number-3">3</button></td>
				<td><button id="*" class="operator">x</button></td>
			</tr>
			<tr>
				<td><button id="/" class="operator">/</button></td>
				<td><button id="number-0">0</button></td>
				<td colspan="2"><button id="equals">=</button></td>
			</tr>
		</table>
		
		
	</body>


		<script src="res/js/script.js"></script>
		
</html>
